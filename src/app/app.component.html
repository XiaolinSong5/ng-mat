<h3>Hello</h3>
<section>
  <div class="example-label">Basic</div>
  <div class="example-button-row">
    <button mat-button>Basic</button>
    <button mat-button disabled>Disabled</button>
    <a mat-button href="https://www.google.com/" target="_blank">Link</a>
  </div>
</section>
<app-progress-bar></app-progress-bar>
<app-progress-spinner></app-progress-spinner>
<app-button></app-button>
<app-tab></app-tab>
<app-clip-board></app-clip-board>

<mat-form-field apearance="standard">
<mat-label>Filter table</mat-label>
  <input matInput placeholder="" search (keyup) = "applyFilter($event)" #input/>
</mat-form-field>
<div class="mat-elevation-z8">
  <table mat-table matSort [dataSource]="dataSource">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <ng-container matColumnDef="userId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>User Id</th>
      <td mat-cell *matCellDef="let row">{{row.userId}}</td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>title</th>
      <td mat-cell *matCellDef="let row">{{row.title}}</td>
    </ng-container>

    <ng-container matColumnDef="body">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>body</th>
      <td mat-cell *matCellDef="let row">{{row.body}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumn"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumn"></tr>
    <tr *matNoDataRow>
      <td class="mat-cell" colspan="4">The filter does not match any data for this text {{input.value}}</td>

    </tr>

  </table>

<mat-paginator [pageSizeOptions]="[5, 10, 20, 100]" aria-labels="select page of users"></mat-paginator>
</div>
