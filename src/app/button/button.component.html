<div style="margin: 20px">
  <section>
    <div class="example-label">Basic</div>
    <div class="example-button-row">
      <button mat-button>Basic</button>
      <button mat-button color="primary">Primary</button>
      <button mat-button color="accent">Accent</button>
      <button mat-button color="warn">Warn</button>
      <button mat-button disabled>Disabled</button>
      <a mat-button href="https://www.google.com/" target="_blank">Link</a>
    </div>
  </section>
</div>

<div style="margin: 20px">
  <section>
    <mat-button-toggle-group [(ngModel)]="textValue">
      <mat-button-toggle style="background-color: red"  value="bold">Bold</mat-button-toggle>
      <mat-button-toggle style="background-color: blue" value="italic">Italic</mat-button-toggle>
      <mat-button-toggle style="background-color: pink" value="underline">Underline</mat-button-toggle>
    </mat-button-toggle-group>
    <p>Text value is {{textValue}}</p>
  </section>
</div>
